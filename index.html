  <div class="notice">

    <strong>বিশেষ দ্রষ্টব্য:</strong> এই প্ল্যাটফর্মটি বাংলাদেশের ইতিহাসে প্রথম স্বচ্ছ ও নিরপেক্ষ অনলাইন ভোটিং সিস্টেম—যেখানে প্রতিটি নাগরিক নিজের মতামত প্রকাশ করতে পারে এবং সকলেই দেখতে পারে জনগণ আসলে কী চায়।

  <div class="results" id="results">

    <h2>ভোটের ফলাফল (লাইভ)</h2>

  </div>

  <script>
    const parties = [
      "ড: মুহাম্মদ ইউনূস (Yunus)",
      "বাংলাদেশ আওয়ামী লীগ (নিষিদ্ধ)",
      "বাংলাদেশ জাতীয়তাবাদী দল (BNP)",
      "বাংলাদেশ জামায়াতে ইসলামী (Jamaat)",
      "জাতীয় নাগরিক পার্টি (NCP)",
      "অন্যান্য কিংবা দ্বিধাগ্রস্ত"
    ];
    let storedVotes = JSON.parse(localStorage.getItem("votes"));
    let votes;
    if (!storedVotes || storedVotes.length !== parties.length) {
      votes = new Array(parties.length).fill(0);
      localStorage.setItem("votes", JSON.stringify(votes));
      localStorage.setItem("voted", false);
    } else {
      votes = storedVotes;
    }
    const voted = localStorage.getItem("voted");
    const voteContainer = document.getElementById("voteContainer");
    const results = document.getElementById("results");

    function updateResults() {
      results.innerHTML = '<h2>ভোটের ফলাফল (লাইভ)</h2>';
      let total = votes.reduce((a, b) => a + b, 0);
      parties.forEach((party, index) => {
        let percent = total ? (votes[index] / total * 100).toFixed(1) : 0;
        results.innerHTML += `

          <div>

            <strong>${party}</strong>

            <div class="bar-container">

              <div class="bar" style="width: ${percent}%;">${votes[index]} ভোট (${percent}%)</div>

            </div>

          </div>

        `;
      });
    }

    function castVote(index) {
      if (voted === "true") {
        alert("ইতিমধ্যে ভোট দিয়েছেন!");
        return;
      }
      votes[index]++;
      localStorage.setItem("votes", JSON.stringify(votes));
      localStorage.setItem("voted", true);
      updateResults();
      alert("আপনার ভোট গ্রহণ করা হয়েছে!");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
    parties.forEach((party, index) => {
      const card = document.createElement("div");
      card.className = "party-card";
      card.innerHTML = `

        <div class="party-name">${party}</div>

        <button class="vote-btn" onclick="castVote(${index})">Vote</button>

      `;
      voteContainer.appendChild(card);
    });
    updateResults();
  </script>
